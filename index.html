<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>QR code generator</title>
  </head>
  <body>
    <div class="grid">
      <h2 align="center">QR Code Generator</h2>
      <center>
        <img src="" id="img" />
      </center>
      <select id="size">
        <option value="100">100x100</option>
        <option value="150">150x150</option>
        <option value="200">200x200</option>
        <option value="250" selected>250x250</option>
        <option value="300">300x300</option>
      </select>
      <br />
      <br />
      <textarea id="qrtext" placeholder="enter your text"></textarea>
      <br /><br />
      <input type="submit" onclick="genQR()" value="genetator" />
      <p>developed by ankit rahi</p>

      <script>
        function genQR() {
          var gapi = "https://chart.googleapis.com/chart?cht=qr&chs=";
          var myimg = document.getElementById("img");
          var myQrSize = document.getElementById("size").value;
          var mytext = document.getElementById("qrtext").value;

          if (mytext !== "" && myQrSize == "100") {
            myimg.src = gapi + "100x100" + "&chl=" + mytext;
          } else if (mytext !== "" && myQrSize == "150") {
            myimg.src = gapi + "150x150" + "&chl=" + mytext;
          } else if (mytext !== "" && myQrSize == "200") {
            myimg.src = gapi + "200x200" + "&chl=" + mytext;
          } else if (mytext !== "" && myQrSize == "250") {
            myimg.src = gapi + "250x250" + "&chl=" + mytext;
          } else if (mytext !== "" && myQrSize == "300") {
            myimg.src = gapi + "300x300" + "&chl=" + mytext;
          } else {
            alert("please enter text");
          }
        }
      </script>
    </div>
  </body>
</html>
